<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Custom Navbar */
        .navbar {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #000;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .main-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #06111e;
            font-weight: 600;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            /* Allows cells to adjust their width based on content */
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            position: relative;
            white-space: normal;
            /* Allows text to wrap to a new line */
            word-wrap: break-word;
            /* Ensures long words break to fit within the cell */
            max-width: 200px;
            max-height: 150px;
            /* Sets the maximum width for the cell */
        }

        th {
            background-color: #007bff;
            color: white;
            cursor: col-resize;
        }

        th::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            cursor: col-resize;
        }

        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .scroll-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-buttons button:hover {
            background-color: #0056b3;
        }

        .scroll-buttons button:focus {
            outline: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        /* CSS for sorting dropdown */
        .sort-form {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .sort-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 300px;
        }

        .sort-form button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .sort-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ScraperApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'result' %}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>Product Data</h1>

        <!-- Button to download CSV -->
        <div class="button-container">
            <a href="{% url 'download_csv' file_name %}" class="button">Download CSV</a>
        </div>

        <!-- Sort Options -->
        <form method="GET" action="{% url 'result' %}" class="sort-form">
            <select name="sort">
                <option value="reset">Select sorting</option>
                <option value="price_low_to_high">Price Low to High</option>
                <option value="price_high_to_low">Price High to Low</option>
                <option value="rating_high_to_low">Rating High to Low</option>
                <option value="rating_low_to_high">Rating Low to High</option>
            </select>
            <button type="submit">Sort</button>
            <button type="submit" name="reset" value="true">Reset Sorting</button>
        </form>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-wrapper">
                {{ table_html|safe }}
            </div>
        </div>

        <!-- Scroll buttons -->
        <div class="scroll-buttons">
            <button class="scroll-top" onclick="window.scrollTo(0, 0)">Scroll to Top</button>
            <button class="scroll-bottom" onclick="window.scrollTo(0, document.body.scrollHeight)">Scroll to
                Bottom</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 ScraperApp. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-K3hmOVbXycEoXkYDxCxFvQarR5HtccgITeWTkrXB3zKjqFFMPEJbXbn9Pl+aptCe" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-wSSBO6Qm9YJxsvie2jsiIi8SQ5OR2PgyPyhJbFzKQ8t7t90c3R9vxke0xlHFpF3s" crossorigin="anonymous">
        </script>
</body>

</html>
