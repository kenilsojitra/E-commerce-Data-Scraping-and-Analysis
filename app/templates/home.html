<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Hides the scrollbar but still allows scrolling html { */
        /* overflow: -moz-scrollbars-none; */
        /* For Firefox */
        /* -ms-overflow-style: none; */
        /* For Internet Explorer and Edge */
        }

        body {
            overflow: hidden;
            /* For Webkit browsers (Chrome, Safari) */
        }

        /* If you want to support Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            display: none;
            /* Hides the scrollbar */
        }


        /* Custom Navbar */
        .navbar {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .nav-link:hover {
            color: #000;
            border-radius: 5px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #000;
            border-radius: 5px;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #00ffaa, #00aaff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        .loading-indicator {
            display: none;
            /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }

        .loading-indicator.show {
            display: block;
            /* Show when scraping starts */
        }

        .loading-indicator .spinner {
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-indicator p {
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ScraperApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'result' %}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>Amazon Scraper</h1>

        <form method="post" action="/">
            {% csrf_token %}
            <label for="item-to-scrape">Item to Scrape:</label>
            <input type="text" id="item-to-scrape" name="item-to-scrape" required>

            <label for="data-amount">Number of Items to Scrape:</label>
            <input type="number" id="data-amount" name="data-amount" required>

            <label for="website-selector">Select Website:</label>
            <select id="website-selector" name="website-selector" required>
                <option value="">Select Platform</option>
                <option value="Amazon">Amazon</option>
                <option value="Flipkart">Flipkart</option>
                <option value="Myntra">Myntra</option>
                <option value="Meshow">Meshow</option>
                <!-- Add more options as needed -->
            </select>

            <label for="your-file-name">Your File Name </label>
            <input type="text" id="your-file-name" name="your-file-name" required>

            <input type="submit" value="Start Scraping">
        </form>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <p>Loading... Please wait.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Recent Searches -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Recent Searches</h2>
                <ul>
                    {% for search in searches %}
                    <li>{{ search }}</li>
                    {% empty %}
                    <p class="empty-message">No recent searches</p>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 ScraperApp. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Show the loading indicator when scraping starts
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loading-indicator').classList.add('show');
        });
    </script>
</body>

</html>
