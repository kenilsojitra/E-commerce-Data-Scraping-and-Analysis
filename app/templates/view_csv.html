<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* html {
            scrollbar-width: none;
        } */

        .navbar {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand-container {
            margin-right: 30px;
        }

        .navbar-nav-container {
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #000;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .main-container {
            max-width: 1100px;
            width: auto;
            /* Adjust width automatically based on content */
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            /* Ensure padding and border are included in width and height */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .scroll-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-buttons button:hover {
            background-color: #0056b3;
        }

        .scroll-buttons button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .scroll-buttons {
                bottom: 15px;
                right: 15px;
            }

            .scroll-buttons button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .scroll-buttons {
                bottom: 10px;
                right: 10px;
            }

            .scroll-buttons button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        .sort-form {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .sort-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 300px;
        }

        .sort-form button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .sort-form button:hover {
            background-color: #0056b3;
        }

        /* Style for the table */
        .table-container {
            overflow-x: auto;
            /* Enable horizontal scrolling */
        }

        .table-container table {
            width: 100%;
            /* Make table width 100% of the container */
            border-collapse: collapse;
            /* Collapse borders to prevent double borders */
        }


        .table-container th,
        .table-container td {
            padding: 10px;
            /* Add padding for better readability */
            border: 1px solid #ddd;
            /* Add border to table cells */
        }

        .table-container th {
            background-color: #f8f9fa;
            /* Light background for headers */
            color: #333;
            /* Dark text for headers */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="navbar-brand-container">
                <a class="navbar-brand" href="{% url 'history' %}">
                    <span style="font-size: 1.5rem; color: #fff;">&#9664;</span>
                </a>
                <a class="navbar-brand" href="{% url 'home' %}">ScraperApp</a>
            </div>
            <div class="navbar-nav-container ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'result' %}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>CSV File: {{ file_name }}</h1>

        <form method="GET" action="{% url 'view_csv' file_name %}" class="sort-form">
            <select name="sort">
                <option value="reset">Select sorting</option>
                <option value="price_low_to_high">Price Low to High</option>
                <option value="price_high_to_low">Price High to Low</option>
                <option value="rating_high_to_low">Rating High to Low</option>
                <option value="rating_low_to_high">Rating Low to High</option>
            </select>
            <button type="submit">Sort</button>
            <button type="submit" name="reset" value="true">Reset Sorting</button>
        </form>

        <!-- Display the DataFrame as an HTML table -->
        <div class="table-container">
            {{ table_html|safe }}
        </div>

        <!-- Scroll Buttons -->
        <div class="scroll-buttons">
            <button class="scroll-top" onclick="window.scrollTo(0, 0)">Scroll to Top</button>
            <button class="scroll-bottom" onclick="window.scrollTo(0, document.body.scrollHeight)">Scroll to
                Bottom</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            const tableContainer = document.querySelector('.table-container');
            const mainContainer = document.querySelector('.main-container');

            // Check table width
            const tableWidth = tableContainer.scrollWidth;

            // Adjust main container width
            if (tableWidth > mainContainer.clientWidth) {
                mainContainer.style.width = `${Math.min(tableWidth, 1100)}px`;
            }
        });

    </script>
</body>

</html>
