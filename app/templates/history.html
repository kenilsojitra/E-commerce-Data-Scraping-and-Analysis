<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* For Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .main-content ul {
            list-style-type: none;
            padding: 0;
        }

        .main-content li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .main-content li:hover {
            background-color: #d6d6d6;
            transform: scale(1.02);
        }

        .main-content li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            flex: 1;
        }

        .main-content li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .rename-button,
        .delete-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .rename-button:hover,
        .delete-button:hover {
            background-color: #0056b3;
        }

        .no-files-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Navigation Bar Styles */
        .navbar {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
            margin-right: auto;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #000;
            border-radius: 5px;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 8px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-footer .btn {
            border-radius: 4px;
        }

        /* Index Number Styles */
        .main-content li span.index-number {
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Search Bar Styles */
        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .search-bar {
            position: relative;
        }

        .search-bar .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .search-bar input {
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ScraperApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'result' %}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="main-content">
        <h1>History of Files</h1>
        <div class="search-bar mb-3 position-relative">
            <input type="text" id="searchInput" class="form-control ps-5" placeholder="Search for files...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <ul>
            {% for file in csv_files %}
            <li>
                <span class="index-number">{{ forloop.counter }}. </span>
                <a href="{% url 'view_csv' file %}">{{ file }}</a>
                <button type="button" class="rename-button" data-filename="{{ file }}">Rename</button>
                <button type="button" class="delete-button" data-filename="{{ file }}">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </li>
            {% empty %}
            <p class="no-files-message">No files found.</p>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Search Functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                const filter = this.value.toLowerCase();
                const listItems = document.querySelectorAll('.main-content li');

                listItems.forEach(item => {
                    const fileName = item.querySelector('a').textContent.toLowerCase();
                    if (fileName.includes(filter)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Rename Functionality
            const renameButtons = document.querySelectorAll('.rename-button');
            renameButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const oldName = this.getAttribute('data-filename');
                    const newName = prompt('Enter the new file name (without extension):');
                    const fileExtension = '.csv'; // assuming it's a CSV file

                    if (newName) {
                        fetch("{% url 'rename_file' %}", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': '{{ csrf_token }}' // ensure CSRF token is passed
                            },
                            body: new URLSearchParams({
                                'old_name': oldName,
                                'new_name': newName,
                                'file_extension': fileExtension
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    alert('File renamed successfully!');
                                    location.reload(); // Reload the page to see the changes
                                } else {
                                    alert('Error: ' + data.message);
                                }
                            });
                    }
                });
            });

            // Delete Functionality
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const fileName = this.getAttribute('data-filename');

                    if (confirm('Are you sure you want to delete this file?')) {
                        fetch("{% url 'delete_file' %}", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': '{{ csrf_token }}' // ensure CSRF token is passed
                            },
                            body: new URLSearchParams({
                                'file_name': fileName
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    alert('File deleted successfully!');
                                    location.reload(); // Reload the page to see the changes
                                } else {
                                    alert('Error: ' + data.message);
                                }
                            });
                    }
                });
            });
        });
    </script>

</body>

</html>
